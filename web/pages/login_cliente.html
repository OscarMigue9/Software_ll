<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Ingresar – Cliente</title>
    <link rel="stylesheet" href="../assets/global.css" />
  </head>
  <body>
    <div class="auth">
      <section class="card" role="form" aria-labelledby="auth-title">
        <div class="logo" style="margin:0 auto 8px;width:48px;height:48px;border-radius:12px;background:#0F172A;color:#C8AD7F;display:grid;place-items:center;font-weight:700;">ML</div>
        <h1 id="auth-title" class="title">Inicia sesión o crea tu cuenta</h1>
        <p class="subtitle">Compra muebles y sigue tu pedido</p>
        <form class="grid" style="gap:12px">
          <div class="field">
            <label for="email">Email</label>
            <input id="email" class="input" type="email" placeholder="tu@email.com" required />
          </div>
          <div class="field">
            <label for="password">Contraseña</label>
            <input id="password" class="input" type="password" placeholder="••••••••" required />
          </div>
          <button type="submit" class="btn primary" style="justify-content:center">Entrar</button>
          <button type="button" class="btn outline" style="justify-content:center">Ingresar con Google</button>
        </form>
        <div class="divider"></div>
        <p class="hint" style="text-align:center">¿Aún no tienes cuenta? <a href="#">Crear cuenta</a></p>
        <p class="hint" style="text-align:center"><a href="#">Continuar como invitado</a></p>
      </section>
    </div>
  </body>
</html>
