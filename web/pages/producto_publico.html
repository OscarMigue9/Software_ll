<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Producto – Muebles Lusander</title>
    <link rel="stylesheet" href="../assets/global.css" />
  </head>
  <body>
    <div class="app" style="grid-template-columns: 1fr;">
      <main class="main">
        <header class="topbar">
          <a class="btn" href="./tienda.html">← Volver</a>
          <div class="row"><a class="btn" href="./carrito.html">🛒 Carrito</a></div>
        </header>
        <div class="content grid" style="grid-template-columns: 1fr 1fr;">
          <section class="card">
            <img alt="Producto" src="../media/none.webp" style="width:100%;border-radius:8px"/>
          </section>
          <section class="card">
            <h2 id="p1">Silla Nova</h2>
            <div class="value" style="margin:8px 0">$89.00</div>
            <p class="muted">Silla de estilo nórdico con estructura de madera y asiento ergonómico.</p>
            <div class="field"><label>Cantidad</label><input class="input" type="number" value="1" min="1"/></div>
            <div class="row"><a class="btn primary" href="./carrito.html">Agregar al carrito</a><a class="btn outline" href="./checkout.html">Comprar ahora</a></div>
            <div style="margin-top:12px"><span class="pill green">En stock</span></div>
          </section>
        </div>
      </main>
    </div>
  </body>
</html>
