<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cliente – Muebles Lusander</title>
    <link rel="stylesheet" href="../assets/global.css" />
  </head>
  <body>
    <input type="checkbox" id="nav-toggle" />
    <label id="nav-overlay" class="overlay" for="nav-toggle" aria-hidden="true"></label>
    <div class="app">
      <aside class="sidebar">
        <div class="brand"><div class="logo">ML</div><div class="title">Muebles Lusander</div></div>
        <nav class="nav">
          <a href="./dashboard.html"><svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"><path d="M3 12l9-9 9 9"/><path d="M9 21V9h6v12"/></svg><span class="label">Dashboard</span></a>
          <a href="./cliente.html" aria-current="page"><svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"><circle cx="12" cy="8" r="4"/><path d="M4 20c1.5-3 4.5-5 8-5s6.5 2 8 5"/></svg><span class="label">Cliente</span></a>
        </nav>
      </aside>
      <main class="main">
        <header class="topbar">
          <label class="toggle-btn" for="nav-toggle"><button aria-label="Colapsar menú"><span><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"><path d="M8 6l8 6-8 6"/></svg></span></button></label>
          <div class="user"><span class="chip">Externo</span><div class="avatar">CL</div></div>
        </header>
        <div class="content grid" style="grid-template-columns: 1.2fr 1fr;">
          <section class="card">
            <h3>Realizar pedido</h3>
            <form class="grid" style="gap:12px">
              <div class="field"><label>Nombre</label><input class="input" placeholder="Tu nombre" /></div>
              <div class="field"><label>Contacto</label><input class="input" placeholder="Email o teléfono" /></div>
              <div class="field"><label>Producto</label><select><option>Silla Nova</option><option>Escritorio Oslo</option><option>Sofá Urban</option></select></div>
              <div class="field"><label>Cantidad</label><input class="input" type="number" min="1" value="1" /></div>
              <div class="field"><label>Entrega</label><select><option>Retiro en tienda</option><option>Envío a domicilio</option></select></div>
              <div class="field"><label>Notas</label><textarea rows="3" placeholder="Detalles adicionales"></textarea></div>
              <div class="row"><button class="btn primary" type="submit">Enviar pedido</button><button class="btn outline" type="button">Consultar disponibilidad</button></div>
            </form>
          </section>
          <aside class="grid" style="gap:16px">
            <div class="card">
              <h3>Seguimiento de pedido</h3>
              <div class="field"><label>Número de pedido</label><input class="input" placeholder="ORD-7412" /></div>
              <button class="btn">Buscar</button>
              <div class="empty" style="margin-top:8px">Último estado: Preparando</div>
            </div>
            <div class="card">
              <h3>Soporte</h3>
              <p class="muted">¿Tienes dudas o necesitas ayuda con tu pedido?</p>
              <button class="btn">Contactar soporte</button>
            </div>
          </aside>
        </div>
      </main>
    </div>
  </body>
</html>
