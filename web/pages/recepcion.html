<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Recepción y Control de Calidad – Muebles Lusander</title>
    <link rel="stylesheet" href="../assets/global.css" />
  </head>
  <body>
    <input type="checkbox" id="nav-toggle" />
    <label id="nav-overlay" class="overlay" for="nav-toggle" aria-hidden="true"></label>
    <div class="app">
      <aside class="sidebar">
        <div class="brand"><div class="logo">ML</div><div class="title">Muebles Lusander</div></div>
        <nav class="nav">
          <a href="./dashboard.html"><svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"><path d="M3 12l9-9 9 9"/><path d="M9 21V9h6v12"/></svg><span class="label">Dashboard</span></a>
          <a href="./recepcion.html" aria-current="page"><svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"><path d="M20 12H4"/><path d="M12 20V4"/></svg><span class="label">Recepción</span></a>
        </nav>
      </aside>
      <main class="main">
        <header class="topbar">
          <label class="toggle-btn" for="nav-toggle"><button aria-label="Colapsar menú"><span><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"><path d="M8 6l8 6-8 6"/></svg></span></button></label>
          <div class="user"><span class="chip">Calidad</span><div class="avatar">QC</div></div>
        </header>
        <div class="content grid" style="grid-template-columns: 1fr 1fr;">
          <section class="card">
            <h3>Recepción de mercancía</h3>
            <form class="grid" style="gap:12px">
              <div class="field"><label>Referencia</label><input class="input" placeholder="REP-2201" /></div>
              <div class="field"><label>Documento</label><input class="input" placeholder="Guía 98321" /></div>
              <div class="field"><label>Sucursal</label><select><option>Centro</option><option>Norte</option></select></div>
              <div class="field"><label>Cantidad recibida</label><input class="input" type="number" min="0" placeholder="0" /></div>
              <div class="row"><label class="row"><input type="checkbox" /> Parcial</label><label class="row"><input type="checkbox" /> Defectuoso</label></div>
              <div class="field"><label>Notas</label><textarea rows="3" placeholder="Observaciones, números de lote, etc."></textarea></div>
              <div class="row"><button class="btn primary" type="submit">Registrar recepción</button><button class="btn outline" type="button">Adjuntar evidencia</button></div>
            </form>
          </section>
          <section class="card">
            <h3>Últimas recepciones</h3>
            <table class="table">
              <thead><tr><th>Fecha</th><th>Referencia</th><th>Documento</th><th>Estado</th></tr></thead>
              <tbody>
                <tr><td>2025-09-15</td><td>REP-2201</td><td>Guía 98321</td><td><span class="status success">Completa</span></td></tr>
                <tr><td>2025-09-14</td><td>REP-2203</td><td>Remisión 4123</td><td><span class="status warn">Parcial</span></td></tr>
                <tr><td>2025-09-13</td><td>REP-2199</td><td>Nota 0774</td><td><span class="status danger">Con defectos</span></td></tr>
              </tbody>
            </table>
          </section>
        </div>
      </main>
    </div>
  </body>
  </html>
