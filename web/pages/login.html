<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Iniciar sesión – Muebles Lusander</title>
  <link rel="stylesheet" href="../assets/global.css" />
  </head>
  <body>
    <div class="auth">
      <section class="card" role="form" aria-labelledby="auth-title">
        <div class="logo" style="margin:0 auto 8px;width:48px;height:48px;border-radius:12px;background:#0F172A;color:#C8AD7F;display:grid;place-items:center;font-weight:700;">ML</div>
        <h1 id="auth-title" class="title">Bienvenido a MARLINE Dashboard</h1>
        <p class="subtitle">Administra productos, inventario, ventas y compras</p>
        <form class="grid" style="gap:12px">
          <div class="field">
            <label for="email">Email</label>
            <input id="email" class="input" type="email" placeholder="tu@empresa.com" required />
            <span class="error" aria-live="polite" hidden>Ingresa un email válido</span>
          </div>
          <div class="field">
            <label for="password">Contraseña</label>
            <input id="password" class="input" type="password" placeholder="••••••••" required />
            <span class="error" aria-live="polite" hidden>La contraseña es requerida</span>
          </div>
          <div class="space-between">
            <label class="row" style="user-select:none"><input type="checkbox" /> <span class="hint">Recordarme</span></label>
            <a class="hint" href="#">¿Olvidaste tu contraseña?</a>
          </div>
          <button type="submit" class="btn primary" style="justify-content:center">Entrar</button>
          <div class="divider"></div>
          <button type="button" class="btn outline" style="justify-content:center">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" aria-hidden="true"><circle cx="12" cy="12" r="10"/></svg>
            Ingresar con Google
          </button>
        </form>
        <p class="hint" style="margin-top:12px">Acceso para Administradores y Staff autorizado.</p>
      </section>
    </div>
  </body>
  </html>
