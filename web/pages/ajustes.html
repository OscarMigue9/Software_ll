<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Ajustes de Inventario – Muebles Lusander</title>
    <link rel="stylesheet" href="../assets/global.css" />
  </head>
  <body>
    <input type="checkbox" id="nav-toggle" />
    <label id="nav-overlay" class="overlay" for="nav-toggle" aria-hidden="true"></label>
    <div class="app">
      <aside class="sidebar">
        <div class="brand"><div class="logo">ML</div><div class="title">Muebles Lusander</div></div>
        <nav class="nav">
          <a href="./dashboard.html"><svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"><path d="M3 12l9-9 9 9"/><path d="M9 21V9h6v12"/></svg><span class="label">Dashboard</span></a>
          <a href="./ajustes.html" aria-current="page"><svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"><path d="M12 6v12"/><path d="M6 12h12"/></svg><span class="label">Ajustes</span></a>
        </nav>
      </aside>
      <main class="main">
        <header class="topbar">
          <label class="toggle-btn" for="nav-toggle"><button aria-label="Colapsar menú"><span><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"><path d="M8 6l8 6-8 6"/></svg></span></button></label>
          <div class="user"><span class="chip">Inventario</span><div class="avatar">IN</div></div>
        </header>
        <div class="content">
          <section class="card" style="margin-bottom:12px">
            <div class="space-between"><h3>Ajustes de inventario</h3><a class="btn primary" href="#modal-ajuste">Nuevo ajuste</a></div>
          </section>
          <section class="card">
            <table class="table">
              <thead><tr><th>Fecha</th><th>Producto</th><th>Motivo</th><th>Cantidad</th><th>Responsable</th></tr></thead>
              <tbody>
                <tr><td>2025-09-15</td><td>Silla Nova</td><td>Merma</td><td>-2</td><td>Ana</td></tr>
                <tr><td>2025-09-14</td><td>Mesa Roble</td><td>Inventario inicial</td><td>+10</td><td>Juan</td></tr>
                <tr><td>2025-09-13</td><td>Banco Acero</td><td>Corrección conteo</td><td>-1</td><td>Sofía</td></tr>
              </tbody>
            </table>
          </section>
        </div>
      </main>
    </div>

    <!-- Modal simulado con :target -->
    <a id="overlay" class="overlay" href="#"></a>
    <aside id="modal-ajuste" class="preview-panel" aria-labelledby="aj-title">
      <button class="btn ghost close" aria-label="Cerrar" onclick="location.hash=''">✕</button>
      <h3 id="aj-title">Nuevo ajuste</h3>
      <form class="grid" style="gap:12px">
        <div class="field"><label>Producto</label><input class="input" placeholder="Silla Nova" /></div>
        <div class="field"><label>Motivo</label><select><option>Inventario inicial</option><option>Merma</option><option>Corrección conteo</option><option>Defectuoso</option></select></div>
        <div class="field"><label>Cantidad</label><input class="input" type="number" placeholder="+/-" /></div>
        <div class="field"><label>Responsable</label><input class="input" placeholder="Nombre" /></div>
        <div class="field"><label>Notas</label><textarea rows="3" placeholder="Detalles"></textarea></div>
        <div class="row"><button class="btn primary" type="submit">Guardar</button><button class="btn outline" type="button" onclick="location.hash=''">Cancelar</button></div>
      </form>
    </aside>
  </body>
  </html>
