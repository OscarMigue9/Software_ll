<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Carrito – Muebles Lusander</title>
    <link rel="stylesheet" href="../assets/global.css" />
  </head>
  <body>
    <div class="app" style="grid-template-columns: 1fr;">
      <main class="main">
        <header class="topbar">
          <a class="btn" href="./tienda.html">← Continuar comprando</a>
          <div class="row"><a class="btn primary" href="./checkout.html">Ir a pagar</a></div>
        </header>
        <div class="content grid" style="grid-template-columns: 1.2fr 1fr;">
          <section class="card">
            <h3>Tu carrito</h3>
            <table class="table">
              <thead><tr><th>Producto</th><th>Cant.</th><th>Precio</th><th>Total</th></tr></thead>
              <tbody>
                <tr><td>Silla Nova</td><td>2</td><td>$89.00</td><td>$178.00</td></tr>
                <tr><td>Escritorio Oslo</td><td>1</td><td>$199.00</td><td>$199.00</td></tr>
              </tbody>
            </table>
          </section>
          <aside class="grid" style="gap:16px">
            <div class="card">
              <h3>Resumen</h3>
              <div class="row" style="justify-content:space-between"><span class="muted">Subtotal</span><span>$377.00</span></div>
              <div class="row" style="justify-content:space-between"><span class="muted">Envío</span><span>$10.00</span></div>
              <div class="row" style="justify-content:space-between"><strong>Total</strong><strong>$387.00</strong></div>
              <a class="btn primary" href="./checkout.html">Pagar</a>
            </div>
          </aside>
        </div>
      </main>
    </div>
  </body>
</html>
