  <body>
    <input type="checkbox" id="nav-toggle" />
    <label id="nav-overlay" class="overlay" for="nav-toggle" aria-hidden="true"></label>
    <div class="app">
      <aside class="sidebar">
        <div class="brand"><div class="logo">ML</div><div class="title">Muebles Lusander</div></div>
        <nav class="nav">
          <a href="./dashboard.html"><svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"><path d="M3 12l9-9 9 9"/><path d="M9 21V9h6v12"/></svg><span class="label">Dashboard</span></a>
          <a href="./devoluciones.html" aria-current="page"><svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"><path d="M4 4h16v16H4z"/><path d="M8 8h8M8 12h8M8 16h5"/></svg><span class="label">Devoluciones</span></a>
        </nav>
      </aside>
      <main class="main">
        <header class="topbar">
          <label class="toggle-btn" for="nav-toggle"><button aria-label="Colapsar menú"><span><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"><path d="M8 6l8 6-8 6"/></svg></span></button></label>
          <div class="user"><span class="chip">Soporte</span><div class="avatar">SP</div></div>
        </header>
        <div class="content grid" style="grid-template-columns: 1fr 1fr;">
          <section class="card">
            <h3>Flujo cliente</h3>
            <form class="grid" style="gap:12px">
              <div class="field"><label>Factura</label><input class="input" placeholder="INV-1047" /></div>
              <div class="field"><label>Cliente</label><input class="input" placeholder="Nombre" /></div>
              <div class="field"><label>Motivo</label><select><option>Defectuoso</option><option>No conforme</option><option>Garantía</option></select></div>
              <div class="field"><label>Notas</label><textarea rows="3" placeholder="Describe el problema"></textarea></div>
              <div class="row"><button class="btn primary" type="submit">Registrar devolución</button><button class="btn outline" type="button">Adjuntar evidencia</button></div>
            </form>
          </section>
          
          <section class="card" style="grid-column: 1 / -1;">
            <div class="space-between"><h3>Historial de incidencias</h3><span class="hint">Últimas 10</span></div>
            <table class="table">
              <thead><tr><th>Fecha</th><th>Canal</th><th>Referencia</th><th>Estado</th><th>Notas</th></tr></thead>
              <tbody>
                <tr><td>2025-09-15</td><td>Cliente</td><td>INV-1047</td><td><span class="status pending">En revisión</span></td><td>Tapizado dañado</td></tr>
                <tr><td>2025-09-14</td><td>Cliente</td><td>INV-1046</td><td><span class="status success">Resuelto</span></td><td>Pata inestable</td></tr>
                <tr><td>2025-09-13</td><td>Cliente</td><td>INV-1042</td><td><span class="status danger">Rechazado</span></td><td>Fuera de garantía</td></tr>
              </tbody>
            </table>
          </section>
        </div>
      </main>
    </div>
  </body>
