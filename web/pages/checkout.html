<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Checkout – Muebles Lusander</title>
    <link rel="stylesheet" href="../assets/global.css" />
  </head>
  <body>
    <div class="app" style="grid-template-columns: 1fr;">
      <main class="main">
        <header class="topbar">
          <a class="btn" href="./carrito.html">← Volver al carrito</a>
        </header>
        <div class="content grid" style="grid-template-columns: 1fr 1fr;">
          <section class="card">
            <h3>Datos de envío</h3>
            <form class="grid" style="gap:12px">
              <div class="field"><label>Nombre</label><input class="input" placeholder="Nombre y apellido"/></div>
              <div class="field"><label>Dirección</label><input class="input" placeholder="Calle 123"/></div>
              <div class="field"><label>Ciudad</label><input class="input" placeholder="Ciudad"/></div>
              <div class="field"><label>Contacto</label><input class="input" placeholder="Email o teléfono"/></div>
              <div class="field"><label>Método de pago</label><select><option>Tarjeta</option><option>Transferencia</option><option>Contra entrega</option></select></div>
              <a class="btn primary" href="./pedido.html">Confirmar pedido</a>
            </form>
          </section>
          <aside class="grid" style="gap:16px">
            <div class="card">
              <h3>Resumen</h3>
              <div class="row" style="justify-content:space-between"><span class="muted">Productos</span><span>$377.00</span></div>
              <div class="row" style="justify-content:space-between"><span class="muted">Envío</span><span>$10.00</span></div>
              <div class="row" style="justify-content:space-between"><strong>Total</strong><strong>$387.00</strong></div>
            </div>
          </aside>
        </div>
      </main>
    </div>
  </body>
</html>
